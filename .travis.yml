language: go

go:
  - 1.7

sudo: false

git:
  depth: 10

env:
  global:
    - SOURCE_DIR="public"
    - BUILD_BRANCH="source"
    - DEPLOY_BRANCH="master"
    - GIT_NAME="David Shorter"
    - GIT_EMAIL="shorter.david@gmail.com"
    - ENCRYPTION_LABEL="e9ba5a00b9e2"

install:
    - go get -u -v github.com/kardianos/govendor
    - go get -u -v github.com/spf13/hugo
    - cd $GOPATH/src/github.com/spf13/hugo && govendor sync && go install

script:
    - cd $HOME/gopath/src/github.com/TwosCompany/TwosCompany.github.io && hugo -v

after_success:
  - chmod a+x "./build/publish.sh"
  - "./build/publish.sh"